<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.ytimg.com/vi/jVnlec4eaJo/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
        }

        #currentPlayer {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
            color: #007BFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cell:hover {
            transform: scale(1.05); /* Scale on hover */
        }

        .cell.X {
            background-color: #ff5733;
        }

        .cell.O {
            background-color: #ffc107;
        }

        .cell.winner {
            animation: pulse 1s infinite, shake 0.5s forwards; /* Added shake animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(5px); }
            75% { transform: translate(-5px); }
            100% { transform: translate(0); }
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s; /* Smooth transition for result display */
        }

        #result.show {
            opacity: 1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #scoreboard {
            margin-top: 20px;
            font-size: 20px;
        }

        .winnerX {
            font-size: 28px;
            color: #ff5733; /* Color for Player X win */
        }

        .winnerO {
            font-size: 28px;
            color: red; /* Color for Player O win */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="currentPlayer">Current Player: X</div>
        <div class="grid" id="grid"></div>
        <div id="result"></div>
        <div id="scoreboard">
            Player X: <span id="scoreX">0</span> | Player O: <span id="scoreO">0</span>
        </div>
        <div class="button-container">
            <button id="reset" style="display:none;">Play Again</button>
            <button id="resetScores">Reset Scores</button>
        </div>
    </div>
    <script>
        const grid = document.getElementById('grid');
        const resultDisplay = document.getElementById('result');
        const resetButton = document.getElementById('reset');
        const resetScoresButton = document.getElementById('resetScores');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const currentPlayerDisplay = document.getElementById('currentPlayer');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scoreX = 0;
        let scoreO = 0;

        function createCells() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('aria-label', `Cell ${i + 1}`);
                cell.addEventListener('click', () => handleCellClick(i));
                grid.appendChild(cell);
            }
        }

        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            const cell = document.querySelectorAll('.cell')[index];
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer);

            checkResult();
        }

        function checkResult() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    resultDisplay.innerHTML = `<span class="${board[a] === 'X' ? 'winnerX' : 'winnerO'}">Player ${board[a]} wins! ðŸŽ‰</span>`;
                    highlightWinningCells(pattern);
                    updateScore(board[a]);
                    gameActive = false;
                    resetButton.style.display = 'block';
                    resultDisplay.classList.add('show'); // Show result with transition
                    return;
                }
            }

            if (!board.includes('')) {
                resultDisplay.innerText = 'It\'s a draw!';
                resetButton.style.display = 'block';
                resultDisplay.classList.add('show'); // Show result with transition
                gameActive = false;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            currentPlayerDisplay.innerText = `Current Player: ${currentPlayer}`;
        }

        function highlightWinningCells(pattern) {
            pattern.forEach(index => {
                const cell = document.querySelectorAll('.cell')[index];
                cell.classList.add('winner');
            });
        }

        function updateScore(winner) {
            if (winner === 'X') {
                scoreX++;
                scoreXDisplay.innerText = scoreX;
            } else {
                scoreO++;
                scoreODisplay.innerText = scoreO;
            }
        }

        resetButton.addEventListener('click', () => {
            resetGame();
        });

        resetScoresButton.addEventListener('click', () => {
            scoreX = 0;
            scoreO = 0;
            scoreXDisplay.innerText = scoreX;
            scoreODisplay.innerText = scoreO;
            resetGame();
        });

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('X', 'O', 'winner');
            });
            resultDisplay.innerText = '';
            resultDisplay.classList.remove('show'); // Hide result
            currentPlayerDisplay.innerText = `Current Player: X`;
            resetButton.style.display = 'none';
        }

        createCells();
    </script>
</body>
</html>
